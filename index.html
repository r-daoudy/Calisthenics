</head>
<body>
    <div class="container">
        <h1>Join the Calisthenics Movement</h1>

        </form>
        <div class="social-links">
            <p>Follow us on</p>
            <a href="https://www.pinterest.com/lexocalisthenics/">
                Pinterest
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Icon" />
            </a>
        </div>
    </div>
</body>
