<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمع تبرعات لمعدات الصوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 30px;
        }
        .ramadan-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .funds-collected {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 28px;
            font-weight: bold;
            color: #2E7D32;
            transform: perspective(500px) rotateX(20deg);
            transition: transform 0.5s ease-in-out;
        }
        .funds-collected:hover {
            transform: perspective(500px) rotateX(0deg);
        }
        .animated-number {
            display: inline-block;
            font-size: 40px;
            font-weight: bold;
            color: #E65100;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .donate-button {
            background: linear-gradient(to right, #FF9800, #F57C00);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            margin: 20px 0;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }
        .donate-button:hover {
            transform: scale(1.1);
        }
        .contact-form {
            margin: 20px auto;
            width: 50%;
            text-align: right;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .contact-form button:hover {
            transform: scale(1.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Add social media button styles */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            transform: translateY(0);
            width: 200px;
        }

        .whatsapp-btn {
            background: #25D366;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            background: #1ea952;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }

        .instagram-btn {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            box-shadow: 0 5px 15px rgba(193, 53, 132, 0.3);
        }

        .instagram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(193, 53, 132, 0.4);
        }

        .social-button i {
            font-size: 24px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let amount = 0;
            const targetAmount = 20000;
            const amountDisplay = document.getElementById("collected-amount");
            function animateAmount() {
                if (amount < targetAmount) {
                    amount += 100;
                    amountDisplay.textContent = amount.toLocaleString() + " ريال";
                    setTimeout(animateAmount, 30);
                }
            }
            animateAmount();
        });
    </script>
</head>
<body>
    <header>
        جمع تبرعات لمعدات الصوت في المسجد
    </header>
    <div class="container">
        <div class="funds-collected">
            تم جمع: <span id="collected-amount" class="animated-number">0</span>
        </div>
        <a href="#donate" class="donate-button">تبرع الآن</a>
        <h2>طريقة التبرع</h2>
        <p>يمكنك التبرع عبر التحويل البنكي إلى الرقم التالي: XXX</p>
        <p>أو عبر PayPal:</p>
        <a href="https://www.paypal.com" class="donate-button">تبرع عبر PayPal</a>
        <h2>تواصل معنا</h2>
        <div class="social-buttons">
            <a href="https://wa.me/YOUR_PHONE_NUMBER" class="social-button whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>
                تواصل معنا
            </a>
            <a href="https://instagram.com/YOUR_INSTAGRAM" class="social-button instagram-btn" target="_blank">
                <i class="fab fa-instagram"></i>
                تابعنا
            </a>
        </div>
    </div>
    <footer>
        <p>© 2025 جمع تبرعات لمعدات الصوت في المسجد. جميع الحقوق محفوظة.</p>
    </footer>
    <!-- Add Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>

    <script>
        // Simple animation for the total amount
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const current = Math.floor(progress * (end - start) + start);
                obj.innerHTML = current.toLocaleString('ar-SA') + ' ﷼';
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        window.onload = function() {
            const totalElement = document.querySelector('.total-amount');
            animateValue(totalElement, 0, 123456, 2000);
        }
    </script>
</body>
</html>
